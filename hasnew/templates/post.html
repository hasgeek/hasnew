{% extends "layout.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
  {%- if post.url %}
    <p>
      <large><a href="{{ post.url }}">{{ post.url }}</a></large>
    </p>
  {%- endif %}
  {%- if post.description_html %}
    {{ post.description_html }}
  {%- endif %}
{% endblock %}
